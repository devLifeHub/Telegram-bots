name: Deploy TodoMini to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: TodoBot/TodoMini/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: TodoBot/TodoMini

      - name: Build project
        run: npm run build
        working-directory: TodoBot/TodoMini
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: TodoBot/TodoMini/dist
          destination_dir: TodoMini
